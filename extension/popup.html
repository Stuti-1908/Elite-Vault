<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Crypto Wallet</h2>
    <p>Address: <span id="walletAddress">-</span></p>
    <p>Balance: <span id="walletBalance">0 ETH</span></p>
    
    <button id="createWallet" onclick="window.location.href='signup.html'">Create Wallet</button>
    <button id="getBalance">Get Balance</button>
    
    <h3>Send ETH</h3>
    <input type="text" id="toAddress" placeholder="Recipient Address">
    <input type="text" id="amount" placeholder="Amount in ETH">
    <button id="sendETH">Send ETH</button>

    <h3>Wallet Management</h3>
    <select id="blockchainSelector">
        <option value="ethereum">Ethereum</option>
        <option value="solana">Solana</option>
    </select>
    <p>ETH Price: <span id="ethPrice">$0</span></p>
    <p>SOL Price: <span id="solPrice">$0</span></p>

    <button id="generateWallet">Generate Wallet</button>
    <button id="clearWallet">Clear Wallet</button>
    <button id="decryptPrivateKey">Decrypt Private Key</button>

    <p>Mnemonic Phrase: <span id="mnemonicPhrase">-</span></p>
    <p>Private Key: <span id="decryptedPrivateKey">-</span></p>

    <script src="popup.js"></script>
</body>
</html>
