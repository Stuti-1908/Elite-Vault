<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Mnemonic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Verify Your Mnemonic</h2>
    <p>Fill in the missing words:</p>
    <form id="verifyForm">
        <label for="word4">4th Word:</label>
        <input type="text" id="word4" required>
        <label for="word8">8th Word:</label>
        <input type="text" id="word8" required>
        <button type="submit">Verify</button>
    </form>
    <script>
        document.getElementById("verifyForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const mnemonic = localStorage.getItem("mnemonic").split(" ");
            const word4 = document.getElementById("word4").value.trim();
            const word8 = document.getElementById("word8").value.trim();

            if (mnemonic[3] === word4 && mnemonic[7] === word8) {
                alert("Mnemonic Verified!");
                window.location.href = "dashboard.html";
            } else {
                alert("Incorrect words. Please try again.");
            }
        });
    </script>
</body>
</html>
